<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Email Tracker</title>

    <link href="style.css" rel="stylesheet">

    <link rel="shortcut icon" href="logo.png">

</head>
<body>
    <img id="logo" src="logo.png"/>
    <h1>Email Location Tracker</h1>
    <section id="email-header-input">
        <textarea id="email-header" placeholder="Insert email header here"></textarea>
        <button onclick="parser()">TRACK!</button>
    </section>
    <section id="parse-result">
        <p>
            <span class="email-fields">Delivered-To: </span>
            <span id="deliveredTo"></span>
        </p>
        <p>
            <span class="email-fields">From: </span>
            <span id="from"></span>
        </p>
        <p>
            <span class="email-fields">Date: </span>
            <span id="date"></span>
        </p>
        <p>
            <span class="email-fields">Subject: </span>
            <span id="subject"></span>
        </p>
        <p id="cc-p">
            <span class="email-fields">Cc: </span>
            <span id="cc"></span>
        </p>
        <p id="to-p">
            <span class="email-fields">To: </span>
            <span id="to"></span>
        </p>
    </section>
    <section id="received-table">
        <table id="myTable" style="width:100%">
            <thead>
                <tr>
                    <td>SENDER (Received-from)</td>
                    <td>RECEIVER (Received-by)</td>
                    <td>PROTOCOL</td>
                    <td>DATE</td>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </section>
    <section id="ip-table">
        <table id="myTable" style="width:100%">
            <thead>
                <tr>
                    <td>IP</td>
                    <td>DOMAIN</td>
                    <td>ORGANIZATION</td>
                    <td>LATITUDE</td>
                    <td>LONGITUDE</td>
                    <td>CITY</td>
                    <td>COUNTRY</td>
                    <td>ISP</td>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </section>
    <section id="map">
    </section>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyALd6UopkHWPxpJPju_kOY7wgPMtt7XcoY"></script>
    <script src="scripts.js"></script>
    
</body>
</html>
