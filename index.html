<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Email Tracker</title>

    <link href="style.css" rel="stylesheet">

</head>
<body>
    <h1>Email Location Tracker</h1>
    <section id="email-header-input">
        <textarea id="email-header" placeholder="Insert email header here"></textarea>
        <button onclick="parser()">Track!</button>
    </section>
    <section id="parse-result">
        <p>
            <span class="email-fields">Delivered-To:<br></span>
            <span id="deliveredTo"></span>
        </p>
        <p>
            <span class="email-fields">From:<br></span>
            <span id="from"></span>
        </p>
        <p>
            <span class="email-fields">Received:<br></span>
            <span id="received"></span>
        </p>
        <p>
            <span class="email-fields">X-Received:<br></span>
            <span id="x-received"></span>
        </p>
        <p>
            <span class="email-fields">Received-SPF:<br></span>
            <span id="receivedSPF"></span>
        </p>
        <p>
            <span class="email-fields">Date:<br></span>
            <span id="date"></span>
        </p>
        <p>
            <span class="email-fields">Subject:<br></span>
            <span id="subject"></span>
        </p>
        <p>
            <span class="email-fields">Cc:<br></span>
            <span id="cc"></span>
        </p>
        <p>
            <span class="email-fields">To:<br></span>
            <span id="to"></span>
        </p>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
